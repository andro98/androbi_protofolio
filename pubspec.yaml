name: androbi
description: A protofolio flutter project

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  provider: ^4.0.5
  cloud_firestore: ^0.13.4+2
  flutter_bloc: ^3.2.0
  equatable: ^0.4.0
  mockito: ^4.1.1
  dartz: ^0.8.9
  http: ^0.12.0+4
  get_it: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/img/background.png

  fonts:
    - family: antiqua
      fonts:
        - asset: assets/fonts/book-antiqua.ttf
